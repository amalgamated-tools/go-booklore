name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25.5'
          cache: true

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            VERSION=${{ github.ref_name }}
          else
            VERSION=${{ github.event.inputs.version }}
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Release version: ${VERSION}"

      - name: Validate version format
        run: |
          if ! [[ "${{ steps.version.outputs.version }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            echo "Error: Version must be in format vX.Y.Z"
            exit 1
          fi
          echo "✓ Version format is valid"

      - name: Build binaries
        run: |
          VERSION=${{ steps.version.outputs.version }}
          mkdir -p build
          
          # Build for different platforms
          PLATFORMS=(
            "linux:amd64"
            "linux:arm64"
            "darwin:amd64"
            "darwin:arm64"
            "windows:amd64"
          )
          
          for platform in "${PLATFORMS[@]}"; do
            IFS=':' read -r GOOS GOARCH <<< "$platform"
            OUTPUT_NAME="go-booklore"
            if [ "$GOOS" = "windows" ]; then
              OUTPUT_NAME="${OUTPUT_NAME}.exe"
            fi
            
            OUTPUT_PATH="build/${OUTPUT_NAME}-${VERSION}-${GOOS}-${GOARCH}"
            if [ "$GOOS" = "windows" ]; then
              OUTPUT_PATH="${OUTPUT_PATH}.exe"
            fi
            
            echo "Building ${GOOS}/${GOARCH}..."
            GOOS=$GOOS GOARCH=$GOARCH CGO_ENABLED=0 go build \
              -ldflags="-w -s -X main.Version=${VERSION}" \
              -o "$OUTPUT_PATH" \
              ./main.go
            
            if [ -f "$OUTPUT_PATH" ]; then
              echo "✓ Built: $OUTPUT_PATH"
            fi
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: build/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update go.mod versions (manual dispatch only)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.version.outputs.version }}
          git push origin ${{ steps.version.outputs.version }}

  publish-to-pkg-go-dev:
    name: Notify pkg.go.dev
    runs-on: ubuntu-latest
    needs: release
    
    steps:
      - name: Notify pkg.go.dev
        run: |
          # This triggers pkg.go.dev to index the new release
          curl -X POST https://sum.golang.org/lookup/github.com/amalgamated-tools/go-booklore@${{ needs.release.outputs.version }} || true
        continue-on-error: true
